<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <a href="https://chesya.github.io/blow1/">Играть еще раз</a>
   <script>
    let age = '';
    alert( 'Привет! тебе нужно ответить на один вопрос,
            чтобы получитить небольшое послание )))');   
    
    outer: while (age != "Светлячок") {
       age = prompt('Как вас любит называть один парень?', 'ваш ответ');
       
       if (!age) {
         break outer
       };
       if (age != "Светлячок") { 
         alert ("Неверно!")
       };
    };
    
    if (age == 'Светлячок') {  
      let isBoss = confirm("Ты уверенна?");
      if (isBoss) { 
          alert('Верно! Ваша булочка скучает и целует вас!')
      } else { 
          alert('Сдаешься? Ну ты и мотылек!(')
      } 
    };    
   </script>
</body>
</html>
